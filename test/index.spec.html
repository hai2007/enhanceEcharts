<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://unpkg.com/echarts'></script>
    <script src="../dist/enhance-echarts.js"></script>
    <title>测试</title>
    <style>
        #root {
            height: 400px;
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <script>

        // 强化
        enhanceEcharts(echarts);

        // 使用
        echarts.init(document.getElementById('root')).setOption({
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    data: [120, 200, 150, 80, 70, 110, 130],
                    type: 'bar'
                }
            ]
        });

    </script>

</body>

</html>
